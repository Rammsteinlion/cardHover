<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Card Hover</title>
</head>
<body>
    

    <div class="container">
        <div class="card__container">

            <article class="card__article">
                <img src="assets/img/beach.jpg" alt="image" class="card__img">

                <div class="card__data">
                    <span class="card__description">Image de la playa en un atardecer</span>
                    <h2 class="card__title">Beach</h2>
                    <a href="#" class="card__button">Read More</a>
                </div>
            </article>

            <article class="card__article">
                <img src="assets/img/julie-guzal-4K-fVwYJ5YM-unsplash.jpg" alt="image" class="card__img">

                <div class="card__data">
                    <span class="card__description">Familia de osos buscando alimento</span>
                    <h2 class="card__title">Oso</h2>
                    <a href="#" class="card__button">Read More</a>
                </div>
            </article>

            <article class="card__article">
                <img src="assets/img/brid.jpg" alt="image" class="card__img">

                <div class="card__data">
                    <span class="card__description">Imagen pajaro amarillo</span>
                    <h2 class="card__title">Pajaro</h2>
                    <a href="#" class="card__button">Read More</a>
                </div>
            </article>


            <article class="card__article">
                <img src="assets/img/mesuda.jpg" alt="image" class="card__img">

                <div class="card__data">
                    <span class="card__description">la medusa mas grande que veo</span>
                    <h2 class="card__title">Medusa</h2>
                    <a href="#" class="card__button">Read More</a>
                </div>
            </article>

        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
